<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/create.css" />
    <title>Квиз</title>
  </head>
  <body>
    <div class="quiz-container">
      <div class="header">
        <div class="circle left-circle"></div>
        <div class="circle right-circle"></div>
      </div>
      <div class="content">
        <div class="quiz-main">
          <h2>Вопрос 1</h2>
          <textarea type="text" placeholder="Нажми, чтобы ввести вопрос"></textarea>
          <div class="upload-info">
            <div class="time-to-questin">
              <p>Время на ответ</p>
              <input type="text"/>
            </div>
            <div class="image-upload">
              <p>Может картинку? :)</p>
              <div class="btn-upload">
                <button>Из галереи</button>
                <button>Загрузить</button>
              </div>
            </div>
            <div class="close-button"><img src="../src/close.png" width="30px" height="30px" /></div>
          </div>
          <div class="answer-type">
            <h1>Тип ответа</h1>
          </div>
          <div class="answers">
            <div class="answer">
              <input type="radio" name="answer" />
              <input type="text" />
              <input type="text" />
              <input type="radio" name="answer" />
            </div>
            <div class="answer">
              <input type="radio" name="answer" />
              <input type="text" />
              <input type="text" />
              <input type="radio" name="answer" />
            </div>
          </div>
          <div class="actions">
            <button>Назад</button>
            <button>Подтвердить</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
