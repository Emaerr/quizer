<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz second</title>
    <link rel="stylesheet" href="../resource/css/login.css">
</head>
<body>
    <div class="wrapper">
            <div class="kube">
            <form>
                <h1></h1>
                <div class="text-input">
                    <p class="login">Логин</p>
                </div>
                <div class="text-input">
                    <p class="password">Пароль</p>
                </div>
                <div class="input-box">
                    <input asp-for="Input.Username" type="text" class="form-control" autocomplete="username" />
                </div>
                <div class="input-box">
                    <input asp-for="Input.Password" type="password" class="form-control" autocomplete="current-password" />
                </div>

                <div class="remember-forgot">
                    <label class="remember-wrap">
                        <input type="checkbox"> Запомнить меня
                    </label>
                    <a href="reset.html">Забыл пароль?</a>
                </div>

                <button type="submit" class="btn">Поехали!</button>

                <div class="register-link">
                    <p>Новенький? <a href="#">Регистрируйся!</a></p>
                </div>
            </form>
            </div>
    </div>
</body>
</html>
