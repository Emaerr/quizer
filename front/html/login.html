<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz second</title>
    <link rel="stylesheet" href="../resource/css/login.css">
    <link href = "fonts/roboto/stylesheet.css" rel = "stylesheet" type = "text/css" />
</head>
<body>
    <div class="wrapper">
            <div class="kube">
            <form>
                <h1></h1>
                <div class="text-input">
                    <p class="login">Логин</p>
                </div>
                <div class="text-input">
                    <p class="password">Пароль</p>
                </div>
                <div class="input-box">
                    <input asp-for="Input.Username" class="form-control" autocomplete="username" aria-required="true" placeholder="login" />
                </div>
                <div class="input-box">
                    <input asp-for="Input.Password" class="form-control" autocomplete="current-password" aria-required="true" placeholder="password" />
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Запомнить меня
                        <span></span>
                    </label>
                    <a href="reset.html">Забыл пароль?</a>
                </div>

                <button type="submit" class="btn">Поехали!</button>

                <div class="register-link">
                    <p>Новенький? <a href="#">Регистрируйся!</a></p>
                </div>
            </form>
            </div>
    </div>
</body>
</html>
