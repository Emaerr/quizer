<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Second</title>
  <link rel="stylesheet" href="../resource/css/mobile_main.css">
</head>
<body>
  <div class="container">
    <!-- Purple top background with circles -->
    <div class="header-background">
    </div>
    
    <!-- Main content area -->
    <div class="main-content">
      <div class="info-box">
        <p>Квиз совсем скоро начнется!!!</p>
      </div>

      <p class="waiting-text">Пожалуйста, подождите</p>
      
      <!-- Countdown timer -->
      <div class="countdown-timer">
        <p id="countdown">10</p>
      </div>
      
      <!-- Dot indicators -->
      <div class="dot-indicator">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <script>
      // Countdown Timer Script
      let time = 10;
      const countdownElement = document.getElementById('countdown');
      const timer = setInterval(() => {
        countdownElement.textContent = time <= 0 ? clearInterval(timer) : (time < 10 ? '0' + time : time);
        time--;
      }, 1000);
    </script>
  </div>
</body>
</html>
