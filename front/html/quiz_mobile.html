<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="../resource/js/quiz_mobile.js"></script> -->
    <script src="../resource/js/quiz_mobile.js"></script>
    <title>quiz</title>
    <!-- Для разных браузеров -->
    <link rel="stylesheet" href="../resource/css/normalize.css" />
    <!-- <link rel="stylesheet" href="../resource/css/quiz_mobile.css"> -->
    <link rel="stylesheet" href="../resource/css/quiz_mobile.css" />
  </head>
  <body onload="loadQuestion()">
    <div class="card">
      <img src="../resource/image/background_purple.svg" class="card-image" />
      <div class="card-container">
        <div class="card-question">
          <h2 class="number">Вопрос 1/20</h2>
          <h3 class="question">
            Какое животное можно увидеть на логотипе Porsche?
          </h3>
        </div>
        <!-- /.card-question -->
        <div class="card-timer">
          <div class="timer">00:00:30</div>
        </div>
        <!-- /.card-timer -->
        <div class="card-options">
          <button class="options-button">Чёрный конь</button>
          <button class="options-button">Ослик</button>
          <button class="options-button">Красный конь</button>
          <button class="options-button">Не знаю</button>
        </div>
        <!-- /.card-options -->
      </div>
      <!-- /.card-container -->
    </div>
    <!-- /.card -->
    <!-- <script src="../resource/js/quiz_mobile.js"></script> -->
    <script src="../resource/js/quiz_mobile.js"></script>
  </body>
</html>
