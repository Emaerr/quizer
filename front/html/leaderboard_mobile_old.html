<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="../resource/css/leaderboard_mobile.css">
</head>
<body>
  <div class="container">
    <!-- Purple background with podium -->
    <div class="header-background">
      <img src="../resource/image/background_purple.svg" class="card-image" />
      <div class="podium">
        <!-- 2nd place -->
        <div class="place second">
          <img src="../resource/src/Rectangle-3.png" class="emoji">
          <p>Имя</p>
          <p class="place-number">2</p>
          <p class="points">90 баллов</p>
        </div>
        <!-- 1st place -->
        <div class="place first">
          <img src="../resource/src/Rectangle-4.png" class="emoji">
          <p>Имя</p>
          <p class="place-number">1</p>
          <p class="points">100 баллов</p>
        </div>
        <!-- 3rd place -->
        <div class="place third">
          <img src="../resource/src/Rectangle-5.png" class="emoji">
          <p>Имя</p>
          <p class="place-number">3</p>
          <p class="points">85 баллов</p>
        </div>
      </div>
    </div>

    <!-- Scrollable list of winners -->
    <div class="winner-list">
      <div class="winner-row">
        <span class="rank">04</span>
        <img src="../resource/src/Rectangle-11.png" class="emoji">
        <span class="name">Имя</span>
        <span class="points">Баллы</span>
      </div>
      <!-- Repeat for additional rows -->
      <div class="winner-row">
        <span class="rank">05</span>
        <img src="../resource/src/Rectangle-10.png" class="emoji">
        <span class="name">Имя</span>
        <span class="points">Баллы</span>
      </div>
      <div class="winner-row">
        <span class="rank">06</span>
        <img src="../resource/src/Rectangle-15.png" class="emoji">
        <span class="name">Имя</span>
        <span class="points">Баллы</span>
      </div>
      <!-- Add more rows as needed -->
    </div>
  </div>
</body>
</html>
