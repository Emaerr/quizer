<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат игры</title>
    <link rel="stylesheet" href="../resource/css/result_mobile.css">
</head>
<body>
    <div class="bg-container">
        <div class="score">
                <p>Твой балл</p>
                <h1>100!</h1>
            </div>
        <div class="container">
            <div class="result">
                <p>Количество вопросов <span>20</span></p>
                <p class="correct">Правильные <span>18</span></p>
                <p class="incorrect">Неправильные <span>2</span></p>
            </div>
            <div class="position">
                <h2>Ты занял 1 место!</h2>
            </div>
            <div class="buttons">
                <button>Выйти</button>
                <button>Перейти к таблице</button>
            </div>
        </div>
    </div>
</body>
</html>
